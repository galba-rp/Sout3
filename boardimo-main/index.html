<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boardimo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="tailwind.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="images/boardimo/logo2.png" alt="logo boardimo">
  </header>
  <section id="search">
    <h1>Analyser un bien immobilier !</h1>
    <div class="center">
      <input type="text" class="form-input rounded text-pink-500 px-5 py-2" id="url-fetch">
      <button id="fetch">Lancer l'analyse</button>
    </div>
  </section>
  <section id="results" class="flex shadow-2xl">
    <div class="flex-none w-48 relative">
      <img src="" alt="" class="absolute inset-0 w-full h-full object-cover d-none" />
    </div>
    <form class="flex-auto p-6">
      <div class="flex flex-wrap">
        <h1 class="flex-auto text-xl font-semibold"></h1>
        <div class="text-xl font-semibold text-gray-500"></div>
      </div>
      <div class="divide-y divide-fuchsia-300">
        <div><span class="badge bg-primary"></span> <span class="badge bg-primary"></span> <span
            class="badge bg-d"></span></div>
        <br>
        <div class="bottom-divide"><span class="price"></span></div>
      </div>
    </form>
  </section>
  <section id="analyse">
    <h2>Analyse du bien</h2>
    <div class="alert alert-danger" role="alert" id="priceBlock">
      <h4 class="alert-heading">Prix du bien</h4>
      <p id='avgSqMerter'></p>
    </div>
    <div class="alert alert-info" role="alert" id="yearBlock">
      <h4 class="alert-heading">Année de construction</h4>
      <p></p>
      <hr>
      <p class="mb-0"></p>
    </div>
    <div class="alert alert-warning" role="alert" id="energyBlock">
      <h4 class="alert-heading">Classe énergie</h4>
      <p></p>
      <hr>
      <p class="mb-0"></b>
      </p>
    </div>
    <div class="alert alert-danger" role="alert" id="estimBlock">
      <h4 class="alert-heading">Estimation</h4>
      <p></p>
      <hr>
      <p class="mb-0"></p>
    </div>
  </section>
</body>
<script type="text/javascript" src="./fetch.js"></script>

</html>
